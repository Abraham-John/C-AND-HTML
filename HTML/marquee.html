<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maruqee</title>
</head>
<body>
    <marquee behavior="scroll" direction="left" scrollamount="10" loop="">
        <h1>Welcome to my website</h1>
        <h2 align="center">This is a marquee text</h2>
    </marquee>
    <br>
    <font size="6" color="blue">
    <p>THIS IS A MOVING IMAGE</p>
    </font>
    <marquee behavior="alternate" direction="left" scrollamount="20" loop="">
        <img src="soul.png" alt="" width="200" height="300">
    </marquee>
    <font size="6" color="blue">
        <p>THIS IS A MOVING hyperlink</p>
    </font>

    <marquee behavior="" direction="">
    <a href="project.html">go back</a></marquee>
    
</body>
</html>
